    <button type="button" id="btnPlus" class="btn btn-primary mb-1">+</button>

<script>
    let btnPlus = document.getElementById('btnPlus');
    btnPlus.onclick = addInput;

    function addInput() {

        let newField = document.createElement('input');
        newField.setAttribute('type', 'text');
        newField.classList.add('form-control', 'w-25', 'mb-3', 'mr-1', 'd-inline-block');
        let btnMinus = document.createElement('button');
        btnMinus.innerText = '-';
        btnMinus.classList.add('btn', 'btn-primary', 'mb-1');
        btnMinus.onclick = function () {
            this.previousElementSibling.remove();
            this.nextElementSibling.remove();
            this.remove();
        }

        this.parentNode.insertBefore(newField, this.previousElementSibling);
        this.parentNode.insertBefore(btnMinus, this.previousElementSibling);
        this.parentNode.insertBefore(document.createElement('br'), this.previousElementSibling);


    }
</script>
